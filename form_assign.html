<!DOCTYPE html><html>
    <head>
        <title>Form</title>
        <meta name="viewport" content="width:device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/stylesheets/form_assign_style.css">
        <link rel="icon" type="x-icon" href="/img/rose.ico"></link>
    </head>


    <body>
        <div>
            <form>
                
                <div>
                    <h1>Sign in</h1>     
                    <p class="one">Stay updated on your professional world</p>
                </div>
                <div>
                    <input type="text" placeholder="Email or Phone" required>
                    
                    <input type="password" placeholder="Password" required>
                </div>
                <div>
                    <p><a href="#">Forgot Password?</a></p>
                </div>

                <div>
                    <button type="submit" class="button1">Sign in</button>
                    <h5><span>or</span></h5>
                    <button type="button" class="button2"><img src="/img/apple-logo.png"> Sign in with Apple</button>
                </div>
            </form>

            <p class="alignment">New to LinkedIn? <a href="#">Join now</a></p>
        </div>
        </body>
</html>
